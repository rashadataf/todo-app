services:
  shared:
    container_name: todo_shared
    build:
      context: .
      dockerfile: ${DOCKERFILE}
      target: shared
      args:
        - APP_WORKDIR=${APP_WORKDIR}
        - NODE_ENV_DEVELOPMENT=${NODE_ENV_DEVELOPMENT}
    volumes:
      - ${NODE_MODULES_VOLUME}
      - ${SHARED_VOLUME}
    networks:
      - app-network
    environment:
      - NODE_ENV=${NODE_ENV_DEVELOPMENT}
    command: ${SHARED_COMMAND}

  web:
    container_name: todo_web
    build:
      context: .
      dockerfile: ${DOCKERFILE}
      target: web
      args:
        - APP_WORKDIR=${APP_WORKDIR}
        - NODE_ENV_DEVELOPMENT=${NODE_ENV_DEVELOPMENT}
    ports:
      - "${WEB_PORT}:${WEB_PORT}"
    volumes:
      - ${NODE_MODULES_VOLUME}
      - ${WEB_VOLUME}
    depends_on:
      - shared
    networks:
      - app-network
    environment:
      - NODE_ENV=${NODE_ENV_DEVELOPMENT}
    command: ${WEB_COMMAND}

  backend:
    container_name: todo_backend
    build:
      context: .
      dockerfile: ${DOCKERFILE}
      target: backend
      args:
        - APP_WORKDIR=${APP_WORKDIR}
        - NODE_ENV_DEVELOPMENT=${NODE_ENV_DEVELOPMENT}
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    volumes:
      - ${NODE_MODULES_VOLUME}
      - ${BACKEND_VOLUME}
    depends_on:
      - shared
    networks:
      - app-network
    environment:
      - NODE_ENV=${NODE_ENV_DEVELOPMENT}
      - BACKEND_PORT=${BACKEND_PORT}
      - DATABASE_HOST=${DATABASE_HOST}
      - DATABASE_NAME=${DATABASE_NAME}
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_PORT=${DATABASE_PORT}
    command: ${BACKEND_COMMAND}

  mobile:
    container_name: todo_mobile
    stdin_open: true
    tty: true
    build:
      context: .
      dockerfile: ${DOCKERFILE}
      target: mobile
      args:
        - APP_WORKDIR=${APP_WORKDIR}
        - NODE_ENV_DEVELOPMENT=${NODE_ENV_DEVELOPMENT}
    ports:
      - "${MOBILE_SERVER}:${MOBILE_SERVER}"
    volumes:
      - ${NODE_MODULES_VOLUME}
      - ${MOBILE_VOLUME}
    networks:
      - app-network
    environment:
      - NODE_ENV=${NODE_ENV_DEVELOPMENT}
    command: ${MOBILE_COMMAND}

  dev:
    container_name: todo_dev
    build:
      context: .
      dockerfile: ${DOCKERFILE}
      target: ${DEVELOPMENT_PROCESS}
      args:
        - APP_WORKDIR=${APP_WORKDIR}
        - NODE_ENV_DEVELOPMENT=${NODE_ENV_DEVELOPMENT}
    networks:
      - app-network
    environment:
      - NODE_ENV=${NODE_ENV_DEVELOPMENT}
    depends_on:
      - backend
      - mobile
      - web
    command: ${DEV_COMMAND}

  prod:
    build:
      context: .
      dockerfile: ${DOCKERFILE}
      target: ${PRODUCTION_PROCESS}
      args:
        - APP_WORKDIR=${APP_WORKDIR}
        - NODE_ENV_PRODUCTION=${NODE_ENV_PRODUCTION}
    ports:
      - "${WEB_PORT}:${WEB_PORT}"
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    environment:
      - NODE_ENV=${NODE_ENV_PRODUCTION}
    networks:
      - app-network
    depends_on:
      - db
    command: ${PROD_COMMAND}

  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - ${POSTGRES_VOLUME}
    networks:
      - app-network
    ports:
      - "${DATABASE_PORT}:${DATABASE_PORT}"

volumes:
  postgres-data:

networks:
  app-network:
    driver: bridge

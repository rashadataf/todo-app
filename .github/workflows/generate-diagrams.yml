name: Generate UML Diagrams

on: [push, pull_request]

jobs:
  generate-diagrams:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Install Graphviz
      run: sudo apt-get install -y graphviz

    - name: Download PlantUML
      run: curl -L -o plantuml.jar https://github.com/plantuml/plantuml/releases/download/v1.2023.7/plantuml-1.2023.7.jar

    - name: Generate UML diagrams
      run: java -jar plantuml.jar -tpng docs/*.puml

    - name: Check for changes
      id: changes
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        git add docs/*.png
        if git diff-index --quiet HEAD --; then
          echo "No changes to commit"
          echo "::set-output name=changed::false"
        else
          echo "Changes detected"
          echo "::set-output name=changed::true"
        fi

    - name: Commit and push if changes detected
      if: steps.changes.outputs.changed == 'true'
      run: |
        git commit -m 'Update UML diagrams'
        git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}

    - name: Upload diagrams as artifacts
      uses: actions/upload-artifact@v2
      with:
        name: uml-diagrams
        path: docs/*.png

    - name: Clean up PlantUML JAR
      run: rm plantuml.jar
